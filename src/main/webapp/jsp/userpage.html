
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>First name</th>
        <th>Second name</th>
        <th>Middle name</th>
        <th>Initials</th>
    </tr>
    </thead>
    <tbody>
<forEach var="user" items="${collection}">
    <tr>
        <td>${user.getId()}</td>
        <td>${user.getFirstName()}</td>
        <td>${user.getSecondName()}</td>
        <td>${user.getMiddleName()}</td>
        <td>${user.getInitials()}</td>
        <td></td>
    </tr>
</forEach>
    </tbody>
</table>
